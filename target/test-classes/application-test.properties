spring.application.name=DevPulseX Backend - Tests

# Use H2 in-memory DB for tests
spring.datasource.url=jdbc:h2:mem:devpulsex_test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# JWT settings (must be same length/valid secret)
app.security.jwt.secret=devpulseXdevpulseXdevpulseXdevpulseXdevpulseXdevpulseX
app.security.jwt.expiration-ms=3600000

# Silence logs a bit during tests
logging.level.root=WARN
logging.level.org.springframework.test=INFO
logging.level.com.devpulsex=INFO
