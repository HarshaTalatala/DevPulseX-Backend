spring.application.name=DevPulseX Backend
server.port=${PORT:8080}
server.address=0.0.0.0

# Datasource - Production PostgreSQL from Render
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings for production
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA / Hibernate - Production settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Security / JWT
app.security.jwt.secret=${JWT_SECRET}
app.security.jwt.expiration-ms=86400000

# Swagger / Springdoc
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# Response Compression (GZIP for JSON responses)
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
server.compression.min-response-size=1024

# Logging - Production level
logging.level.root=INFO
logging.level.org.springframework.security=WARN
logging.level.com.devpulsex=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# GitHub OAuth
github.client-id=${GITHUB_CLIENT_ID}
github.client-secret=${GITHUB_CLIENT_SECRET}
github.redirect-uri=${GITHUB_REDIRECT_URI}

# Google OAuth
google.client-id=${GOOGLE_CLIENT_ID}
google.client-secret=${GOOGLE_CLIENT_SECRET}
google.redirect-uri=${GOOGLE_REDIRECT_URI}

# CORS Configuration - Set allowed origins for your frontend
# Example: https://your-frontend.vercel.app,https://www.yourdomain.com
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Trello Integration
trello.api.key=${TRELLO_KEY}
trello.api.token=${TRELLO_TOKEN}
trello.api.secret=${TRELLO_SECRET:}
trello.api.base-url=https://api.trello.com/1
trello.redirect-uri=${TRELLO_REDIRECT_URI:https://devpulsex-gold.vercel.app/auth/callback}
trello.rate.limit.requests=295
trello.rate.limit.window-seconds=10

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
