services:
  - type: web
    name: devpulsex-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: devpulsex-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: devpulsex-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: devpulsex-db
          property: password
      - key: JWT_SECRET
        generateValue: true
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: GITHUB_REDIRECT_URI
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: SPRING_PROFILES_ACTIVE
        value: prod

databases:
  - name: devpulsex-db
    databaseName: devpulsex
    user: devpulsex
